<html>
	<head>
		<title>Adam Rodgers</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			@import url(https://fonts.googleapis.com/css?family=Oswald:300);
		
			* {
				margin: 0px;
				padding: 0px;
			}
			body {
				background: url('./images/grundge.png');
				background-size: 100% 100%;
				background-color: #0e0301;
    			background-attachment: fixed;
				color: white;
				font-family: 'Oswald', sans-serif;
			}
			#wrapper {
				background: url('./images/bg.png') no-repeat;
				max-width: 600px;
				width: 600px;
				min-height: 720px;
    			margin-bottom: 10px;
				margin: 0 auto;

			}
			#wrapper #content {
				position: relative;
			}
			#wrapper #content #title {
				font-size: 72px;
				font-weight: bolder;
				line-height: 68px;
				position: absolute;
				top: 10px;
				left: -100px;
				text-align: right;
			}
			#wrapper #content #title .super {
				font-size: 18px;
				font-weight: normal;
				line-height: 32px;
			}
			#wrapper #content #title .line2 {
				color: #91693D;
			}
			#wrapper #content #social {
				position: absolute;
				top: 200px;
				left: 0px;
				text-align: right;
			}
			#wrapper #content #social .service {
				display: inline-block;
				line-height: 35px;
				padding-left: 10px;
			}
			#wrapper #content #social .service img {
				width: 40px;
				height: 40px;
			}
			#wrapper #content #schedule {
				position: absolute;
				top: 600px;
				left: -20px;
			}
			#wrapper #content #schedule table {
				border-collapse: collapse;
				margin-bottom: 25px;
			}
			#wrapper #content #schedule table td {
				border: 1pt solid #83572e;
				min-width: 80px;
			}
			#wrapper #content #schedule table td.no-border {
				border: none;
			}


			@media only screen and (max-width: 600px) {
				#wrapper {
					background-size: 110% auto;
					background-position: 0px 50px;
					max-width: auto;
					width: auto;
				}
				#wrapper #content #title {
					font-size: 50px;
					font-weight: bolder;
					line-height: 48px;
					position: absolute;
					top: 450px;
					left: 40px;
					text-align: right;
				}
				#wrapper #content #title .line1,
				#wrapper #content #title .line2 {
					display: inline-block;
				}
				#wrapper #content #title .super {
					display: auto;
					font-size: 18px;
					font-weight: normal;
					line-height: 32px;
					position: relative;
					bottom: -75px;
					left: -152px;
				}
				#wrapper #content #title .line2 {
					color: #91693D;
				}
				#wrapper #content #social {
					position: absolute;
					top: 5px;
					right: 5px;
					text-align: right;
				}
				#wrapper #content #schedule {
					position: absolute;
					top: 600px;
					left: 5px;
				}
				#wrapper #content #schedule table {
					border-collapse: collapse;
					margin-bottom: 25px;
				}
				#wrapper #content #schedule table td {
					max-width: 50px;
					border: 1pt solid #83572e;
					min-width: auto;
				}
				#wrapper #content #schedule table td.day {
					max-width: 50px;
				    overflow:hidden;
				    text-overflow:ellipsis;
				    white-space: nowrap;   
				}
				#wrapper #content #schedule table td.no-border {
					border: none;
				}
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<div id="title">
					<div class="super">The Official Website</div>
					<div class="line1">Adam</div>
					<div class="line2">Rodgers</div>
				</div>
				<div id="social">
					<div class="service"><a href="http://www.facebook.com/iknowadamrodgers"><img src="./images/grunge-facebook.png" /></a></div>
					<div class="service"><a href="http://www.twitter.com/theadamrodgers"><img src="./images/grunge-twitter.png" /></a></div>
				</div>
				<div id="schedule">
					<table>
						<tr>
							<td class="no-border"></td>
							<td class="day">Monday</td>
							<td class="day">Tuesday</td>
							<td class="day">Wednesday</td>
							<td class="day">Thursday</td>
							<td class="day">Friday</td>
							<td class="day">Saturday</td>
							<td class="day">Sunday</td>
						</tr>
						<tr>
							<td>The Gatsby
							<td>8pm-12am</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>Maggie Mae's</td>
							<td></td>
							<td>8pm-12am</td>
							<td></td>
							<td></td>
							<td></td>
							<td>4pm-8pm<sup>*</sup></td>
							<td></td>
						</tr>
						<tr>
							<td>512</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td>4pm-8pm</td>
							<td></td>
							<td></td>
						</tr>
					</table>
					<div>
						<sup>*</sup> Scheduled on alternating weeks (every other week)
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
