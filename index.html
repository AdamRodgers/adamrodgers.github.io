<html>
	<head>
		<title>Adam Rodgers</title>
		<style>
			@import url(https://fonts.googleapis.com/css?family=Oswald:300);
		
			* {
				margin: 0px;
				padding: 0px;
			}
			body {
				background: url('./images/grundge.png');
				background-size: 100% 100%;
				background-color: #0e0301;
    			background-attachment: fixed;
				color: white;
				font-family: 'Oswald', sans-serif;
			}
			#wrapper {
				background: url('./images/bg.png') no-repeat;
				max-width: 600px;
				width: 600px;
				min-height: 720px;
    			margin-bottom: 10px;
				margin: 0 auto;
			}
			#wrapper #content {
				position: relative;
			}
			#wrapper #content #title {
				font-size: 72px;
				font-weight: bolder;
				line-height: 68px;
				position: absolute;
				top: 10px;
				left: -100px;
				text-align: right;
			}
			#wrapper #content #title .super {
				font-size: 18px;
				font-weight: normal;
				line-height: 32px;
			}
			#wrapper #content #title .line2 {
				color: #91693D;
			}
			#wrapper #content #social {
				position: absolute;
				top: 200px;
				left: 0px;
				text-align: right;
			}
			#wrapper #content #social .service {
				display: inline-block;
				line-height: 35px;
				padding-left: 10px;
			}
			#wrapper #content #social .service img {
				width: 40px;
				height: 40px;
			}
			#wrapper #content #schedule {
				position: absolute;
				top: 600px;
				left: -20px;
			}
			#wrapper #content #schedule table {
				border-collapse: collapse;
				margin-bottom: 25px;
			}
			#wrapper #content #schedule table td {
				border: 1pt solid #83572e;
				min-width: 80px;
			}
			#wrapper #content #schedule table td.no-border {
				border: none;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<div id="title">
					<span class="super">The Official Website</span><br />
					<span class="line1">Adam</span><br />
					<span class="line2">Rodgers</span>
				</div>
				<div id="social">
					<div class="service"><img src="./images/grunge-facebook.png" /></div>
					<div class="service"><img src="./images/grunge-twitter.png" /></div>
				</div>
				<div id="schedule">
					<table>
						<tr>
							<td class="no-border"></td>
							<td>Monday</td>
							<td>Tuesday</td>
							<td>Wednesday</td>
							<td>Thursday</td>
							<td>Friday</td>
							<td>Saturday</td>
							<td>Sunday</td>
						</tr>
						<tr>
							<td>The Gatsby
							<td>8pm-12am</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>Maggie Mae's</td>
							<td></td>
							<td>8pm-12am</td>
							<td></td>
							<td></td>
							<td></td>
							<td>4pm-8pm<sup>*</sup></td>
							<td></td>
						</tr>
						<tr>
							<td>512</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td>4pm-8pm</td>
							<td></td>
							<td></td>
						</tr>
					</table>
					<div>
						<sup>*</sup> Scheduled on alternating weeks (every other week)
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
